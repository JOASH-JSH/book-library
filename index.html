<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book library</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="common-width">
                    <h1 class="heading-text">Book library</h1>
                </div>
            </header>

            <main class="main">
                <div class="common-width">
                    <button type="button" id="add-book-btn">Add book</button>
                    <div class="books-area">
                        <div class="card">
                            <div>
                                <p class="card-label">Title</p>
                                <p class="title-n-author title">The self taught programmer </p>
                            </div>
                            <div>
                                <p class="card-label">Author</p>
                                <p class="title-n-author author">cory althoff</p>
                            </div>
                            <div>
                                <span class="card-pages-label">Pages : </span>
                                <span class="no-pages">279</span>
                            </div>
                            <div class="card-buttons-container">
                                <button type="button" class="is-book-read-button">read</button>
                                <button type="button" class="remove-card-button">remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
